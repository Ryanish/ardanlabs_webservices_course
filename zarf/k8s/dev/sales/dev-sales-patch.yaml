apiVersion: apps/v1
kind: Deployment
metadata:
  name: sales
  namespace: sales-system
spec:
  selector:
    matchLabels:
      app: sales
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sales

    spec:
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      containers:
        - name: sales-api
          resources:
            requests:
              cpu: "1000m" # up top 2 full corse
            limits:
              cpu: "2000m"